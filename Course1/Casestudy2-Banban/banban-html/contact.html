    <div class="tm-page-container mx-auto">
        <header class="tm-header text-center">
                  <div style="position: absolute;margin: 0 auto auto -100px;" class="backtohome"> 
                    <a href="index.html"><button style='font-size:14px'> << Quay lại trang chủ <i class='far fa-arrow-alt-circle-left'></i></button> 
                    </a>
                  </div>
            <h1 class="tm-title text-uppercase">Đăng ký mua</h1>
            <p class="tm-primary-color"><i>Nguyễn Phương</i></p>
        </header>

        <section class="tm-section">
            <nav class="tm-nav">
                <ul>
                  <li class="active">
                    <a href="intro.html"><span class="tm-nav-deco"></span>Giới thiệu</a>
                  </li>
                  <li>
                    <a href="gallery.html"><span class="tm-nav-deco"></span>Ảnh</a>
                  </li>
                  <li>
                    <a href="contact.html"><span class="tm-nav-deco"></span>Đăng ký mua</a>
                  </li>
                </ul>
              </nav>
              <div class="ready__started project__form">
                <div class="container">
                    <div class="ready__started-box">
                        <form class="main__form">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group mt-3">
                                        <input type="text" class="form-control" id="firstName" aria-describedby="firstName" placeholder="Nguyễn" required>
                                        <label for="firstName">Họ*</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group  mt-3">
                                        <input type="text" class="form-control" id="lastName" aria-describedby="lastName" placeholder="Phương" required>
                                        <label for="lastName">Tên*</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="example@xyz.com" required>
                                        <label for="email">Email*</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="contactNumber" aria-describedby="Số điện thoại của cậu" placeholder="xxx-xxx-xxxx" required>
                                        <label for="contactNumber">Số điện thoại*</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="company" aria-describedby="company" placeholder="Công việc của cậu" required>
                                        <label for="company">Nghề nghiệp*</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="webSite" aria-describedby="webSite" placeholder="Link Facebook, Instagram,..." required>
                                        <label for="webSite">Trang cá nhân*</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-message">
                                <textarea class="form-control" id="message" rows="6" placeholder="Mô tả về bản thân và lý do lựa chọn mặt hàng này"></textarea>
                                <label for="message">Lời nhắn</label>
                            </div>
                            <div class="form-groups  pt-3" >
                                <label class="btn-attached" for="attached_file"><i class="fa fa-paperclip" aria-hidden="true"></i>Đính kèm ảnh</label>
                                <input style="display:block" type="file" class="form-control-file" id="attached_file">
                            </div>
                            <div class="form-groups form-check pt-3">
                                <input type="checkbox" class="form-check-input" id="checkBox">
                                <label class="form-check-label" for="checkBox">Tôi trang trọng hứa rằng nếu mua hàng thành công, tôi sẽ hết lòng yêu thương cô ấy. Nếu tôi làm gì có lỗi với cô ấy, tôi sẽ sủa gâu gâu.</label>
                            </div>
                            <div class="text-center pb-4  pt-2">
                                <button type="submit" class=" btn btn-get btn-sm"><span>Gửi!</span></button></div>
                        </form>
                    </div>
                </div>
            </div>>
