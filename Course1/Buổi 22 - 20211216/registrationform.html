<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<style>
    html,body{
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        overflow: hidden;
    }
</style>
</head>
<body>
    <div class="w-75 m-auto mt-5" style="height: 80%; background-color: steelblue;">
        <div class="d-flex h-100" style="background-color: tan;">
            <div class="w-50">
                <img class="w-100 h-100" src="./62ed6ea71018a57a3ab0c8c959d78cb0.jpg" alt="img">
            </div>
            <div class="w-50" style="color: white;">
                <h1 class="px-3">Sign Up</h1>
                <form class="h-100 px-3" >
                    <div class="mb-3">
                        <label for="Fullname" class="form-label">Full name</label>
                        <input type="text" class="form-control" id="Fullname" placeholder="Name...">
                      </div>
                      <div class="mb-1">
                        <label for="Mail" class="form-label">Mail</label>
                        <input type="email" class="form-control" id="Mail" placeholder="Email Address...">
                      </div>
                      <div class="mb-1">
                        <label for="Usename" class="form-label">Usename</label>
                        <input type="text" class="form-control" id="Usename" placeholder="Usename...">
                      </div>
                      <div class="mb-1">
                        <label for="Password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="Password" placeholder="Password">
                      </div>
                      <div class="mb-1">
                        <label for="RepeatPassword" class="form-label">Repeat Password</label>
                        <input type="password" class="form-control" id="RepeatPassword" placeholder="Repeat Password">
                      </div>
                    <div class="mb-1 form-check">
                      <input type="checkbox" class="form-check-input" id="User-agreement">
                      <label class="form-check-label" for="exampleCheck1">I agree to the <b>Terms of User</b> </label>
                    </div>
                    <div class="row px-3">
                        <button type="submit" class="col-6 btn btn-primary">Sign up</button>
                        <a class="col-6" href="#">Sign in</a>
                    </div>
                   
                  </form>
            </div>
            
        </div>
       
    </div>
</body>
</html>
